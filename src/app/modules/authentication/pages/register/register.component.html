<form (ngSubmit)="saveInServer()" [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
      <mat-card-subtitle>Formulario</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-col">
        <mat-form-field class="w-full">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Ingrese su usuario" formControlName="username" />
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Correo electrónico</mat-label>
          <input
            matInput
            placeholder="Ingrese su correo"
            type="email"
            formControlName="emailAddress"
          />
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Contraseña</mat-label>
          <input
            [type]="isHiddenPassword ? 'password' : 'text'"
            matInput
            placeholder="Ingrese su contraseña"
            formControlName="password"
          />
          <button
            type="button"
            (click)="isHiddenPassword = !isHiddenPassword"
            matSuffix
            mat-icon-button
          >
            <mat-icon>{{ isHiddenPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Repetir Contraseña</mat-label>
          <input
            [type]="isHiddenPassword ? 'password' : 'text'"
            matInput
            placeholder="Repita la contraseña"
            formControlName="confirm_password"
          />
          <button
            type="button"
            (click)="isHiddenPassword = !isHiddenPassword"
            matSuffix
            mat-icon-button
          >
            <mat-icon>{{ isHiddenPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions align="start">
      <div class="flex flex-col gap-2 items-center w-full">
        <button
          [disabled]="isLoading || form.invalid"
          class="w-full"
          type="submit"
          mat-raised-button
          color="primary"
        >
          Registrarme
        </button>
        <button
          [disabled]="isLoading || form.invalid"
          class="w-full"
          type="button"
          [routerLink]="['/authentication/login']"
          mat-raised-button
          color="accent"
        >
          Ir a Iniciar sesión
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
