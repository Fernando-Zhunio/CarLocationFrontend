<div class="min-h-screen center p-5 w-full">
  <div>
    <form (ngSubmit)="saveInServer()" [formGroup]="form">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
          <mat-card-subtitle>Inicio de sesión</mat-card-subtitle>
        </mat-card-header>
        <!-- <img matCardImage src="Card wide image source"> -->
        <mat-card-content> 
            <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Ingrese su usuario" formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput placeholder="Ingrese su contraseña" formControlName="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="start">
          <button type="submit" mat-button>Iniciar sesión</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
